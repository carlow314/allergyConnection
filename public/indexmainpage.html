<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha384-gv0oNvwnqzF6ULI9TVsSmnULNb3zasNysvWwfT/s4l8k5I+g6oFz9dye0wg3rQ2Q" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title></title>
  </head>
  <body>
<div class="container-fluid">
  <header class="main-header">
    <div class="container">
    <h1 id="page-title">Furbabies</h1>

      <a id = "signinButton" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="glyphicon glyphicon-user"></i> Sign In</a>
      <div class="dropdown-menu form-login stop-propagation" role="menu">
        <form data-toggle="validator collapse" role="form" name="signin" action="/signin" method="POST" id="signin">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Email Address</label>
              <input class="form-control" id="email_signin" type="email" name="email" placeholder="" required required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Password</label>
              <input class="form-control" id="password_signin" type="password" name="password" placeholder="" required required-message="Please enter a valid password.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>

          <div id="success"></div>
          <div class="form-group">
            <button id="signinSubmit" type="submit" value="send" class="btn btn-success btn-lg">Send</button>
          </div>
        </form>
      </div>
    </div>

</header>
<br>
<div class="main-body-wrapper">
<div class="row">
  <div class="col-lg-8 mx-auto">
    <form data-toggle="validator" role="form" name="signup" action="/signup" method="POST" id="signup">
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>First Name</label>
          <input class="form-control" id="firstName" type="text" name="Firstname" placeholder="" data-validation-required-message="Please enter your first name."
            required>
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label> Last Name</label>
          <input class="form-control" id="lastName" type="text" name="Lastname" placeholder="" data-validation-required-message="Please enter your Last name."
            required>
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Email Address</label>
          <input class="form-control" id="email" type="email" name="email" placeholder="" required data-validation-required-message="Please enter your email address.">
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Password</label>
          <input class="form-control" id="password" type="password" name="password" placeholder="" required data-validation-required-message="Please enter a valid password.">
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <br>
      <div class="form-group">
        <button type="submit" id="createButton" value="send" class="btn btn-success btn-lg">Create Account</button>
      </div>
    </form>
  </div>
</div>
<!-- <h3 class="error">{{error}}</h3> -->
</div>
</div>
</div>
</body>
</html>
