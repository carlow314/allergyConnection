<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha384-gv0oNvwnqzF6ULI9TVsSmnULNb3zasNysvWwfT/s4l8k5I+g6oFz9dye0wg3rQ2Q" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Cats Page</title>
</head>
<body class="dogs-bg">
    <div class="container-fluid">
      <header class="main-header">
        <img class="furbaby-logo" src="assets/images/logo.png" alt="Our logo">
      </header>
      <div class="row">
        <div class="col-12 banner">
          <img class="center-block banner-image" src="assets/images/dogs-button.png" alt="Cats Logo">
        </div>
      </div>
      <div class="row">
        {{#each dogFacts}}
        <p>{{this}}</p>
        {{/each}}
      </div>
      <div class="row">
        <div class="col-4 sidebar">
          <img class="image-sidebar" src="assets/images/sidebar.png" alt="sidebar">
        </div>
          <br>
          <a href="http://thecatapi.com"><img class="pet-img" src="http://thecatapi.com/api/images/get?format=src&type=gif"></a>
          <a href="http://thecatapi.com"><img class="pet-img" src="http://cataas.com/cat" alt="A cute kitty"></a>
      </div>
      <div class="widget-box">
        <iframe width="375" height="435" src="https://www.razoo.com/embed/1vd4kf?embed=widget" scrolling="no" marginHeight="0" marginWidth="0"
            frameBorder="0"></iframe>
        <div class="widget-pos">
          <iframe width="150" height="240" frameborder="0" marginwidth="0" marginheight="0" scrolling="0" src="https://searchtools.adoptapet.com/public/searchtools/display/150x240"></iframe>
          <div style="height: 29px; width: 150px; text-align:right;"><span style="font-family: Verdana,Arial,Helvetica,sans-serif; font-size: 9px; color: rgb(102, 102, 102);">Pet adoption and rescue powered by <a href="https://www.adoptapet.com/" title="Pet adoption and rescue powered by Adopt-a-Pet.com" style="color: rgb(0,186,220);">Adopt-a-Pet.com</a></span></div>
        </div>
      </div>
        <div class="col-lg-2 pull-right">
            <div id="logout_button" class="lout-btn">
                <form action="/logout">
                    <div class="form-group">
                        <button type="submit" value="send" class="btn btn-danger">Log Out</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
